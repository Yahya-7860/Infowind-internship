<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e640186af.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h2>Office Task</h2>
        <h3>Todo List</h3>        
    </header>


    <main class="main"> 
        <div class="container">          
            <div class="container_content">

                <div class="addTask">
                    <input type="text" placeholder="Type something..." class="textValue">
                    <button class="addBtn">Add</button>
                </div>


                <ul class="task">
                    <!-- all todo will save here -->
                </ul>
            </div>
        </div>
    </main>

    
    <script src="/assests/script.js"></script>

</body>
</html>
